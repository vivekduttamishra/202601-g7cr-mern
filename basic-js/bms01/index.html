<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <h1>Book Management System</h1>
    <div>
        <div class="book-table">
            <table >
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="books">
                    
                </tbody>
            </table>
        </div>
        <div class="book-form">
            <fieldset>
                
                <legend>Add New Book</legend>
                
                <label for="id">Id</label>
                <input type="text" id="id" name="id" placeholder="authomatically generated" disabled>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="author">Author</label> 
                <input type="text" id="author" name="author">
                <label for="price">Price</label>
                <input type="text" id="price" name="price">
                <p/>
                <button onclick="app.onSave()">Save</button> 
                <button onclick="app.onClear()">Clear</button> 
                <span id="error" class="risky">error</span>
            
            </fieldset>
        </div>
    </div>

    <script src="html-utils.js"></script>
    <script src="book-inmemory-store.js"></script>
    <script src="book.js"></script>
    <script src="app.js"></script>
</body>


</html>
